      /* Set the size of the map container */

      html,

        height: 100%;

        overflow-x: hidden;
        /* padding: 0; */
      }

      #toolbar {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }
      #toolbar button {
        display: block;
        margin: 5px 0;
      }

      .leaflet-routing-container.leaflet-bar.leaflet-routing-collapsible.leaflet-control {
        display: none;
      }

      /* For Calendar */
      /* Style the toolbar background and spacing */
      .fc-header-toolbar {
        background-color: #f8f9fa; /* Light background for toolbar */
        padding: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Adjust the title font and alignment */
      .fc-toolbar-title {
        font-size: 1.5em;
        color: #333; /* Darker color for better contrast */
        font-weight: bold;
        margin: 0;
      }

      /* Style individual buttons */
      .fc-button-group .fc-button {
        background-color: #505861; /* Primary color */
        border: none;
        color: #fff;
        border-radius: 5px;
        margin: 0 3px;
        padding: 8px 12px;
        font-size: 0.9em;
        transition: background-color 0.2s ease;
      }

      /* Hover and active states for buttons */
      .fc-button-group .fc-button:hover {
        background-color: #0056b3;
      }

      .fc-button-group .fc-button:active,
      .fc-button-group .fc-button.fc-button-active {
        background-color: #004085;
      }

      /* Icon size within the buttons */
      .fc-button .fc-icon {
        font-size: 1.2em; /* Increase icon size */
        vertical-align: middle;
      }

      /* Style the "Today" button */
      .fc-today-button {
        background-color: #28a745; /* Secondary color for Today button */
        color: #fff;
      }

      /* Add some spacing adjustments for mobile */
      @media (max-width: 768px) {
        .fc-toolbar-title {
          font-size: 1.2em;
        }

        .fc-button-group .fc-button {
          padding: 6px 10px;
          font-size: 0.8em;
        }

        .fc-header-toolbar {
          padding: 8px;
          flex-direction: column;
        }

        .fc-toolbar-chunk {
          margin-bottom: 5px;
        }
      }

      div#calendar {
        /* Use the actual ID or class of your calendar container */
        /* height: calc(100vh - 400px); */
      }
